<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Zeitmaschinen-Konsole</title>
  <style>
    body {
      background-color: #1a0f0a;
      color: #f0e6d2;
      font-family: monospace;
      padding: 40px;
    }

    h1 {
      color: #d4af37;
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 1.2em;
    }

    input[type="number"] {
      width: 200px;
      padding: 5px;
      font-size: 1em;
      margin-top: 5px;
      background-color: #3b2b1a;
      color: #f0e6d2;
      border: 1px solid #d4af37;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #d4af37;
      color: #1a0f0a;
      border: none;
      cursor: pointer;
      font-size: 1em;
      margin-right: 15px;
    }

    button:hover {
      background-color: #f0c674;
    }

    .message {
      margin-top: 20px;
      color: #f0e6d2;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Zeitmaschinen-Konsole</h1>

  <label for="actualYear">Aktuelles Jahr:</label>
  <input type="number" id="actualYear" value="2025">

  <label for="targetYear">Zieljahr:</label>
  <input type="number" id="targetYear" value="1985">

  <label for="duration">Dauer (Sekunden):</label>
  <input type="number" id="duration" value="20">

  <div>
    <button onclick="setYears()">Jahreszahlen speichern</button>
    <button onclick="startTravel()">Zeitreise starten</button>
  </div>

  <div class="message" id="message"></div>

  <script>
    async function setYears() {
      const actualYear = document.getElementById("actualYear").value;
      const targetYear = document.getElementById("targetYear").value;

      try {
        const res1 = await fetch("/set_actual_year", {
          method: "POST",
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `year=${encodeURIComponent(actualYear)}`
        });

        if (!res1.ok) throw new Error("Fehler beim Setzen des aktuellen Jahres");

        const res2 = await fetch("/start", {
          method: "POST",
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `year=${encodeURIComponent(targetYear)}&duration=0`
        });

        if (!res2.ok) throw new Error("Fehler beim Setzen des Zieljahres");

        document.getElementById("message").textContent = "Jahre gesetzt (ohne Zeitreise)";
      } catch (err) {
        document.getElementById("message").textContent = "Fehler: " + err.message;
      }
    }

    async function startTravel() {
      const targetYear = document.getElementById("targetYear").value;
      const duration = document.getElementById("duration").value;

      try {
        const res = await fetch("/start", {
          method: "POST",
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `year=${encodeURIComponent(targetYear)}&duration=${encodeURIComponent(duration)}`
        });

        if (!res.ok) throw new Error("Start fehlgeschlagen");

        document.getElementById("message").textContent = "Zeitreise gestartet!";
      } catch (err) {
        document.getElementById("message").textContent = "Fehler: " + err.message;
      }
    }
  </script>
</body>
</html>
