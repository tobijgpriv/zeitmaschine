<!-- templates/konsole.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Zeitmaschinen-Konsole</title>
  <style>
    body {
      background: #1a0f0a;
      color: #f0e6d2;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .panel {
      background: #2e1d14;
      padding: 40px;
      border: 4px solid #b08c4f;
      border-radius: 20px;
      box-shadow: 0 0 20px #a67c52;
      text-align: center;
      width: 400px;
    }

    input {
      font-size: 2em;
      padding: 10px;
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      font-size: 1.5em;
      background: #d4af37;
      border: none;
      padding: 10px 20px;
      color: #1a0f0a;
      cursor: pointer;
      border-radius: 8px;
      margin: 5px;
    }

    .status {
      margin-top: 30px;
      font-size: 1.2em;
      background-color: #3e2c1e;
      padding: 10px;
      border: 2px solid #b08c4f;
      border-radius: 10px;
    }
    form label {
      font-weight: bold;
      font-family: Arial, sans-serif;
      margin-right: 0.3em;
    }

  </style>
</head>
<body>
  <div class="panel">
    <h1>Zeitmaschinensteuerung</h1>
    <form onsubmit="startTime(event)">
      <label for="yearInput">Zieljahr:</label>
      <input type="number" name="year" id="yearInput" placeholder="Zieljahr">
        
      <label for="durationInput" style="margin-left: 1em;">Dauer (Sekunden):</label>
      <input type="number" name="duration" id="durationInput" min="5" max="120" value="20" placeholder="Dauer">
        
      <br><br>
      <button type="submit">Start</button>
      <button type="button" onclick="resetMachine()">Reset</button>
    </form>

    <div class="status" id="statusBox">
      Lade Status...
    </div>
  </div>

  <script>
    function updateStatus() {
      fetch("/status")
        .then(res => res.json())
        .then(data => {
          const box = document.getElementById("statusBox");
          if (data.start) {
            if (data.running) {
                box.textContent = `üöÄ Aktiv ‚Äì Zieljahr: ${data.year}`;
            }else{
                box.textContent = `üõ¨ Angekommen ‚Äì Zieljahr: ${data.year}`;
            }
            
          } else {
            box.textContent = "üïí Wartend ‚Äì Keine Zeitreise aktiv";
          }
        })
        .catch(() => {
          document.getElementById("statusBox").textContent = "‚ö†Ô∏è Fehler beim Abrufen des Status";
        });
    }

    function startTime(event) {
      event.preventDefault();
      const year = document.getElementById('yearInput').value;
      const duration = document.getElementById('durationInput').value;

      const params = new URLSearchParams();
      params.append("year", year);
      params.append("duration", duration);
      fetch("/start", {
        method: "POST",
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: params.toString()
      }).then(res => {
        if (res.ok) {
          updateStatus();
          alert("‚è≥ Zeitmaschine gestartet");
        } else {
          alert("‚ö†Ô∏è Fehler beim Start");
        }
      });
    }

    function resetMachine() {
      fetch("/reset", {
        method: "POST"
      }).then(res => {
        if (res.ok) {
          updateStatus();
          alert("üîÅ Zeitmaschine zur√ºckgesetzt");
        } else {
          alert("‚ö†Ô∏è Fehler beim Zur√ºcksetzen");
        }
      });
    }

    // Initial und dann alle 2 Sekunden aktualisieren
    updateStatus();
    setInterval(updateStatus, 2000);
  </script>
</body>
</html>
