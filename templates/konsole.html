<!-- templates/konsole.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Konsole</title>
  <style>
    body {
      background: #1a0f0a;
      color: #f0e6d2;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .panel {
      background: #2e1d14;
      padding: 40px;
      border: 4px solid #b08c4f;
      border-radius: 20px;
      box-shadow: 0 0 20px #a67c52;
      text-align: center;
    }
    input {
      font-size: 2em;
      padding: 10px;
      width: 200px;
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      font-size: 1.5em;
      background: #d4af37;
      border: none;
      padding: 10px 20px;
      color: #1a0f0a;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>Zieljahr eingeben</h1>
    <form onsubmit="startTime(event)">
      <input type="number" name="year" id="yearInput" required min="1000" max="2999">
      <br>
      <button type="submit">Zeitreise starten</button>
    </form>
  </div>

  <script>
    function startTime(event) {
      event.preventDefault();
      const year = document.getElementById('yearInput').value;
      fetch("/start", {
        method: "POST",
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: "year=" + encodeURIComponent(year)
      }).then(res => {
        if (res.ok) {
          alert("Zeitmaschine gestartet!");
        } else {
          alert("Fehler beim Start");
        }
      });
    }
  </script>
</body>
</html>
