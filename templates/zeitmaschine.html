<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Zeitmaschine - Steampunk Interface</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(#3e2c1e, #1a0f0a);
      font-family: 'Courier New', Courier, monospace;
      color: #f0e6d2;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .frame {
      border: 10px solid #b08c4f;
      border-radius: 20px;
      padding: 40px;
      background: #1f120b;
      box-shadow: 0 0 60px #a67c52 inset, 0 0 20px #000;
      text-align: center;
      width: 500px;
      height: 300px;
    }

    .screen {
      font-size: 4em;
      color: #d4af37;
      text-shadow: 0 0 10px #f0c674, 0 0 20px #a67c52;
      letter-spacing: 0.1em;
      margin-top: 40px;
    }

    h1 {
      font-size: 1.5em;
      color: #f0e6d2;
    }
  </style>
</head>
<body>
  <div class="frame">
    <h1>Chrono-Scanner Interface</h1>
    <div class="screen" id="yearDisplay">----</div>
  </div>

  <script>
    const yearDisplay = document.getElementById('yearDisplay');
    const targetYear = 1889; // ðŸ”® Ziel-Jahr
    const displayInterval = 100; // in ms
    const duration = 40000; // 40 Sekunden

    let intervalId;

    function randomYear(min = 1000, max = 2999) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function startTimeMachine() {
      intervalId = setInterval(() => {
        yearDisplay.textContent = randomYear();
      }, displayInterval);

      setTimeout(() => {
        clearInterval(intervalId);
        yearDisplay.textContent = targetYear;
      }, duration);
    }

    startTimeMachine();
  </script>
</body>
</html>
