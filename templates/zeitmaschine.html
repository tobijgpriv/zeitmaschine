<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Zeitmaschine</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: radial-gradient(#3e2c1e, #1a0f0a);
      font-family: monospace;
      color: #f0e6d2;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .frame {
      width: 90vw;
      height: 90vh;
      border: 10px solid #b08c4f;
      border-radius: 30px;
      padding: 30px;
      background: #1f120b;
      box-shadow: inset 0 0 100px #a67c52;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2em;
      margin: 0;
    }

    .screen {
      font-size: 12em;
      font-family: monospace;
      color: #d4af37;
      text-shadow: 0 0 20px #f0c674;
      white-space: nowrap;
    
      width: 14ch;             /* Platz für max. 14 Zeichen: "3000 v. Chr." */
      text-align: left;        /* Kein Zentrieren! */
      display: inline-block;
    
      padding-left: calc((100% - 14ch) / 2);  /* Manuelles Zentrieren */
      box-sizing: content-box;
    }
    /* Schrift zentriert
    
    .screen {
      font-size: 12em;
      color: #d4af37;
      text-shadow: 0 0 20px #f0c674;
      font-family: monospace;
      text-align: center;
      white-space: nowrap;
      width: 12em; 
      overflow: hidden;
    }
    */

    .energy-container {
      width: 80%;
      height: 40px;
      background-color: #3b2b1a;
      border: 3px solid #b08c4f;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      margin-bottom: 20px;
    }

    .energy-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #f0c674, #d4af37);
      transition: width 0.1s linear;
    }

    .energy-label {
      position: absolute;
      top: -28px;
      left: 0;
      font-size: 1.2em;
      color: #f0e6d2;
    }
  </style>
</head>
<body>
  <div class="frame">
    <h1>Chrono-Scanner Interface</h1>
    <div class="screen" id="yearDisplay">----</div>
    <div class="energy-container">
      <div class="energy-label">Energieanzeige</div>
      <div class="energy-bar" id="energyBar"></div>
    </div>
  </div>

  <script>
  const yearDisplay = document.getElementById('yearDisplay');
  const energyBar = document.getElementById('energyBar');
  let targetYear = null;
  let started = false;
  const duration = 20000;
  const intervalMs = 100;

  function randomYear(min = -3000, max = 2999) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function formatYear(year) {
  if (year < 0) {
    return Math.abs(year) + " v. Chr.";
  } else {
    return year.toString();
  }
}

  function startTimeMachine(year,duration) {
    started = true;
    const startTime = Date.now();
    const intervalId = setInterval(() => {
      const elapsed = Date.now() - startTime;
      const progress = Math.min(elapsed / duration, 1);
      energyBar.style.width = `${progress * 100}%`;
      yearDisplay.textContent = formatYear(randomYear(-3000,2999));
      if (progress >= 1) {
        clearInterval(intervalId);
        yearDisplay.textContent = formatYear(year);
        fetch("/stop", { method: "POST" });
        // Weiter beobachten ob reset kommt
      }
    }, intervalMs);
  }

  async function pollStatus() {
    try {
      const res = await fetch("/status");
      const data = await res.json();

      if (!started && data.start) {
        // Starte Zeitreise
        targetYear = data.year;
        const duration = (data.duration || 20) * 1000;
        startTimeMachine(targetYear,duration);
      } else if (started && !data.start) {
        // Reset erkannt → Zurücksetzen der Anzeige
        location.reload(); // Volles Zurücksetzen auf standby
      }
    } catch (err) {
      console.error("Status-Polling-Fehler:", err);
    }

    setTimeout(pollStatus, 2000);
  }

  // Initialer Start
  pollStatus();
</script>
