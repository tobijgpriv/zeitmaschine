<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Zeitmaschine</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: radial-gradient(#3e2c1e, #1a0f0a);
      font-family: monospace;
      color: #f0e6d2;
      display: flex;
      justify-content: center;
      align-items: center;
    }

.frame {
  width: 90vw;
  height: 90vh;
  border: 10px solid #b08c4f;
  border-radius: 30px;
  padding: 30px;
  background: #1f120b;
  box-shadow: inset 0 0 100px #a67c52;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  box-sizing: border-box;
}


    h1 {
      font-size: 2em;
      margin: 0;
    }

.screen {
  font-size: 6em;
  font-family: monospace;
  color: #d4af37;
  text-shadow: 0 0 20px #f0c674;
  white-space: nowrap;
  text-align: center;
  width: 100%;
  padding: 10px 0;
}


    .energy-container {
      width: 80%;
      height: 40px;
      background-color: #3b2b1a;
      border: 3px solid #b08c4f;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      margin-bottom: 20px;
    }

    .energy-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #f0c674, #d4af37);
      transition: width 0.1s linear;
    }

    .energy-label {
      position: absolute;
      top: -28px;
      left: 0;
      font-size: 1.2em;
      color: #f0e6d2;
    }
    #countdownDisplay {
  font-size: 3em;
  color: #f0e6d2;
  margin-top: 20px;
}
  </style>
</head>
<body>
  <div class="frame">
    <h1>Chrono-Scanner Interface</h1>
    <div class="screen" id="currentYearDisplay">Aktuelles Jahr: ----</div>
    <div class="screen" id="targetYearDisplay">Zieljahr: ----</div>
    <div class="screen" id="countdownDisplay">Restzeit: -- s</div>
    <div class="energy-container">
      <div class="energy-label">Energieanzeige</div>
      <div class="energy-bar" id="energyBar"></div>
    </div>
  </div>

<script>
  const currentYearDisplay = document.getElementById('currentYearDisplay');
const targetYearDisplay = document.getElementById('targetYearDisplay');
const countdownDisplay = document.getElementById('countdownDisplay');
const energyBar = document.getElementById('energyBar');

let started = false;

function formatYear(year) {
  if (year < 0) return Math.abs(year) + " v. Chr.";
  return year.toString();
}

function startTimeMachine(startYear, endYear, durationMs) {
  started = true;
  const startTime = Date.now();
  const durationSec = durationMs / 1000;

  const intervalId = setInterval(() => {
    const now = Date.now();
    const elapsed = now - startTime;
    const progress = Math.min(elapsed / durationMs, 1);

    // Countdown (in Sekunden, auf ganze Zahl gerundet)
    const remaining = Math.ceil((durationMs - elapsed) / 1000);
    const remainingMinutes = Math.floor(remaining / 60);
    const remainingSeconds = remaining % 60;
    const remainingHours = Math.floor(remainingMinutes / 60);
    const remainingMinutesOnly = remainingMinutes % 60;

    countdownDisplay.textContent = `Restzeit: ${remainingHours}h ${remainingMinutesOnly}min`;


    // Fortschrittsbalken
    energyBar.style.width = `${progress * 100}%`;

    // Jahr interpolieren
    const interpolatedYear = Math.round(startYear + (endYear - startYear) * progress);
    currentYearDisplay.textContent = "Aktuelles Jahr: " + formatYear(interpolatedYear);

    // Zieljahr bleibt konstant
    targetYearDisplay.textContent = "Zieljahr: " + formatYear(endYear);

    if (data.duration !== undefined) {
  const totalSec = parseInt(data.duration);
  const min = Math.floor(totalSec / 60) % 60;
  const h = Math.floor(totalSec / 3600);
  countdownDisplay.textContent = `Restzeit: ${h}h ${min}min`;
} else {
  countdownDisplay.textContent = "Restzeit: --";
}

    if (progress >= 1) {
      clearInterval(intervalId);
      fetch("/stop", { method: "POST" });
    }
  }, 100);
}

async function pollStatus() {
  try {
    const res = await fetch("/status");
    const data = await res.json();

    if (!started && data.start) {
  // Starte Zeitreise
  const start = data.actual || 2025;
  const end = data.year || 2025;
  const duration = (data.duration || 20) * 1000;
  startTimeMachine(start, end, duration);
} else if (!data.start && started) {
  location.reload();
} else {
  // ➕ Hier zeigen wir die Zahlen auch im Standby-Modus
  currentYearDisplay.textContent = "Aktuelles Jahr: " + formatYear(data.actual || 2025);
  targetYearDisplay.textContent = "Zieljahr: " + formatYear(data.year || 2025);

  if (data.duration !== undefined) {
    const totalSec = parseInt(data.duration);
    const min = Math.floor(totalSec / 60) % 60;
    const h = Math.floor(totalSec / 3600);
    countdownDisplay.textContent = `Restzeit: ${h}h ${min}min`;
  } else {
    countdownDisplay.textContent = "Restzeit: --";
  }
}

  } catch (err) {
    console.error("Status-Polling-Fehler:", err);
  }

  setTimeout(pollStatus, 1000);
}

pollStatus();

</script>
